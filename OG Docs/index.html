<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>The Ordering Game</h1>
    <div id="game">
        <div id="inputSection">
            <div id="selections">
                <div id="choiceOne" class="selection"></div>
                <div id="choiceTwo" class="selection"></div>
                <div id="choiceThree" class="selection"></div>
            </div>
            <div id="options">
                <button id="reset">reset</button>
                <div id="rowOne">
                    <button id="1" class="option">1</button>
                    <button id="2" class="option">2</button>
                    <button id="3" class="option">3</button>
                </div>
                <div id="rowTwo">
                    <button id="4" class="option">4</button>
                    <button id="5" class="option">5</button>
                    <button id="6" class="option">6</button>
                </div>
                <div id="rowThree">
                    <button id="7" class="option">7</button>
                    <button id="8" class="option">8</button>
                    <button id="9" class="option">9</button>
                </div>
                <div id="rowFour">
                    <button id="clear">clear</button>
                    <button id="0" class="option">0</button>
                    <button id="test">test</button>
                </div>
            </div>
            <div id="results"></div>
        </div>
        <div id="previousInputs">
            Guesses:
        </div>   
    </div>    
</body>
</html>
